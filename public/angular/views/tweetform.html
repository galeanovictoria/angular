<div class="container">
    <h1>New Tweet</h1>
    
    <form ng-submit="createTweet()">
        <div class="form-group">
            <textarea class="form-control" ng-model="newTweet" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-default">
        </div>
    </form>
</div>
