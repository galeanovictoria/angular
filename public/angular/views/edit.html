<div class="container">
    <h1>Edit Tweet: {{ tweet.id }}</h1>
    
    <form ng-submit="updateTweet()">
        <div class="form-group">
            <textarea class="form-control" ng-model="tweet.content" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-default">
        </div>
    </form>
</div>
